[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "renkon"
dynamic = ["version"]
description = 'Robust likely invariant analysis over columnar data'
readme = "README.md"
requires-python = ">=3.11"
license = "BSD-3-Clause"
keywords = []
authors = [
    { name = "Dylan Lukes", email = "lukes.dylan@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    "aiosql",
    "click",
    "dacite",
    "loguru",
    "pyarrow",
    "polars",
    "rich",
    "toolz"
]

[project.urls]
Documentation = "https://github.com/DylanLukes/renkon#readme"
Issues = "https://github.com/DylanLukes/renkon/issues"
Source = "https://github.com/DylanLukes/renkon"

[project.scripts]
renkon = "renkon.cli:cli"

# Tool Configurations
# ===================

# Mypy
# ----

[tool.mypy]
python_version = "3.11"
strict = true
mypy_path = "$MYPY_CONFIG_FILE_DIR/stubs"

[[tool.mypy.overrides]]
module = [
    "aiosql.*",
    "loguru.*",
    "pyarrow.*",
    "pytest.*",
    "rich.*",
    "toolz.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disable_error_code = ["misc"]

# Pytest
# ------

[tool.pytest.ini_options]


# Black
# -----

[tool.black]
target-version = ["py311"]
line-length = 120
skip-string-normalization = true

# Ruff
# ----

[tool.ruff]
target-version = "py311"
line-length = 120
select = [
    "A",
    "ARG",
    "B",
    "C",
    "DTZ",
    "E",
    "EM",
    "F",
    "FBT",
    "I",
    "ICN",
    "ISC",
    "N",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "Q",
    "RUF",
    "S",
    "T",
    "TID",
    "UP",
    "W",
    "YTT",
]
ignore = [
    # Allow non-abstract empty methods in abstract base classes
    "B027",
    # Allow boolean positional values in function calls, like `dict.get(... True)`
    "FBT003",
    # Ignore checks for possible passwords
    "S105", "S106", "S107",
    # Ignore complexity
    "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]
unfixable = [
    # Don't touch unused imports
    "F401",
]

[tool.ruff.isort]
known-first-party = ["renkon"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

# Coverage
# --------

[tool.coverage.run]
source_pkgs = ["renkon", "tests"]
branch = true
parallel = true
omit = [
    "src/renkon/__about__.py",
]

[tool.coverage.paths]
hatch_demo = ["src/renkon", "*/renkon/src/renkon"]
tests = ["tests", "*/renkon/tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
