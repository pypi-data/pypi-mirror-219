[metadata]
name = openai-agent-llm
version = 0.0.2
description = Customize the LLM interface to make it compatible with the openai interface
long_description = file: README.md
long_description_content_type = text/markdown
author = Lijiacai
author_email = 1050518702@qq.com
url = https://github.com/lijiacaigit/openai-agent
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7.1
zip_safe = True
include_package_data = True
install_requires = 
	fastapi   # to get the patch for CVE-2018-18074
	loguru  # Needed for progress bars

[options.packages.find]
exclude = 
	test
	test.*

[egg_info]
tag_build = 
tag_date = 0

