name: build

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.12.0
      - name: Build wheels
        run: ./bin/build_all.sh
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
          name: wheelhouse
      - uses: actions/upload-artifact@v3
        with:
          path: ./dist/*.whl
          name: dist

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Build sdist
        run: pipx run build --sdist
      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz
          name: dist

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}


      - uses: actions/download-artifact@v3
        with:
          name: wheelhouse
          path: wheelhouse

      - name: Upload assets
        id: upload_assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./wheelhouse/*.whl
          asset_name: ${{ env.UPLOAD_FILE_NAME }}

      - name: Set file name for each asset
        id: set_file_name
        run: |
          echo "::set-env name=UPLOAD_FILE_NAME::$(basename ${{ steps.upload_assets.outputs.asset_path }})"

      - name: List uploaded assets
        run: |
          echo "Uploaded assets: ${{ steps.upload_assets.outputs.asset_path }}"
