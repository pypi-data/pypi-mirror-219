---
wiki_image: "{{ docker.namespace }}/talos_wiki:1.0"
wiki_postgresql_image: "{{ docker.namespace }}/talos-postgres:11"
wiki_compose_start_containers: true

wiki_hostname: wiki
wiki_db_hostname: wikidb
wiki_docker_compose_dir: "{{ app.dir }}/build/wiki"
