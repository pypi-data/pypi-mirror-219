wiki_pg_database: wiki
pg_port: 5432
create_preload_data: true
wiki_docker_compose_subnet: "192.0.0.16/28"
wiki_db_container_name: wiki_db_talos
wiki_container_name: wiki_talos
wiki_expose_port: 8004
