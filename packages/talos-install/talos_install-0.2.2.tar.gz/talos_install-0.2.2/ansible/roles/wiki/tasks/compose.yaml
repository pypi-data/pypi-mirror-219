---
- name: Create wiki_docker_compose_dir directory
  ansible.builtin.file:
    path: "{{ wiki_docker_compose_dir }}"
    state: directory
    mode: '0755'

- name: Create Docker Compose Configuration
  ansible.builtin.template:
    src: "{{ item.file }}.j2"
    dest: "{{ wiki_docker_compose_dir }}/{{ item.file }}"
    mode: "{{ item.mode }}"
    owner: "{{ master.user }}"
    group: "{{ master.group }}"
  loop:
    - file: docker-compose.yml
      mode: "0600"
    - file: wikidump.sh
      mode: "0770"
  register: wiki_compose_config
