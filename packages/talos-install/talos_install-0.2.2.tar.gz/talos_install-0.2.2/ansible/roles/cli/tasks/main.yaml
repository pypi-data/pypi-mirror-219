---
- name: Set talos user env
  ansible.builtin.include_tasks: env.yaml

- name: Clone talos-cli repo
  ansible.builtin.include_tasks: clone.yaml
  vars:
    become_user: "{{ master.user }}"
  when: cli_action in ['deploy']

- name: Configure LogRotate
  ansible.builtin.include_tasks: logrotate.yaml

- name: Misc operation
  ansible.builtin.include_tasks: misc.yaml

- name: Configure Web
  ansible.builtin.include_tasks: web.yaml
