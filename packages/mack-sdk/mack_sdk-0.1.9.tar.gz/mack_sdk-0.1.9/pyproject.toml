[project]
name = "mack-SDK"
version = "0.1.0"
description = "LOTR SDK"
requires-python = ">=3.11"

[tool.poetry]
name = "mack-SDK"
version = "0.1.9"
description = "LOTR SDK"
authors = ["Maksym Iv <maxim.ivaschenko@gmail.com>"]
readme = "README.md"
packages = [{ include = "mack_SDK" }]

[tool.poetry.dependencies]
python = "~3.11"
pydantic = "^1.10.8"
httpx = "^0.24.1"
python-dateutil = "^2.8.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^v3.3.2"
black = "^23.3.0"
mypy = "^1.3.0"
pytest = "^7.3.1"
pytest-httpx = "^0.22.0"
pytest-mock = "^3.10.0"
pytest-cov = "^4.1.0"
flake8-pyproject = "^1.2.3"
flake8-annotations = "^3.0.1"
flake8-docstrings = "^1.7.0"
flake8-quotes = "^3.3.2"
flake8-isort = "^6.0"
flake8-bandit = "^4.1.1"
wemake-python-styleguide = "^0.18.0"
lazydocs = "^0.4.8"
pydocstyle = "^6.3.0"

[tool.pytest.ini_options]
pythonpath = ["./"]

[tool.flake8]
max_line_length = 100
inline-quotes = '"'
max-line-complexity=20
# https://wemake-python-styleguide.readthedocs.io/en/latest/pages/usage/violations/index.html
# TODO: Fix RST2* errors
ignore = ["WPS305", "WPS115", "I003", "D104", "ANN101", "ANN102", "ANN204", "D100", "RST203", "RST214", "RST215"]
per-file-ignores = ["tests/*.py: S101 S105 S106 ANN001 ANN201 D100 D103 WPS111 WPS114 WPS226 WPS432"]


[tool.black]
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.venv
)/
'''
line_length = 100
safe = true

[tool.pylint.messages_control]
max-line-length = 100
# All messages https://pylint.pycqa.org/en/latest/user_guide/messages/messages_overview.html
disable = []

[tool.isort]
profile = "wemake"
src_paths = ["mack_SDK", "tests"]
known_first_party = ["mack_SDK", "tests"]
force_single_line = true
use_parentheses = true
atomic = true
lines_after_imports = 2
line_length = 100
order_by_type = false

[tool.mypy]
python_version = "3.11"
mypy_path = "mack_SDK"
exclude = ['tests', '.git', '__pycache__', '.mypy_cache', '.venv']
plugins = ["pydantic.mypy"]

strict = true
follow_imports = "normal"
strict_optional = false
check_untyped_defs = true
no_implicit_optional = true
show_error_codes = true
show_column_numbers = true

warn_unused_ignores = true
warn_redundant_casts = true
warn_incomplete_stub = true
warn_unreachable = true
warn_unused_configs = true

allow_untyped_globals = true
allow_untyped_defs = true
allow_untyped_calls = true
