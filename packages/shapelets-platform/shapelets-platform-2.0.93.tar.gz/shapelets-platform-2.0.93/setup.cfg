[metadata]
name = shapelets-platform
description = Data Scientist platform
long_description = file: README.md
long_description_content_type = text/markdown
url = https://shapelets.io
author = Shapelets Dev Team
author_email = info@shapelets.io
maintainer = Shapelets Dev Team
maintainer_email = info@shapelets.io
license_files = 
	LICENSE.md
platforms = 
	Any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering
	Topic :: Software Development
	Typing :: Typed
	License :: Other/Proprietary License
project_urls = 
	Homepage = https://shapelets.io/
	Documentation = https://shapelets.io/doc/contents.html

[options]
packages = find:
install_requires = 
	altair ~= 4.2
	argparse >= 1.4.0
	blacksheep == 1.2.7
	cloudpickle >= 2.2.0
	dill >= 0.3.5
	email-validator >= 1.3.0
	folium >= 0.13.0
	h11 ~= 0.12
	jinja2 == 3.0.2
	jmespath ~= 0.9.3
	matplotlib >= 3.5.3
	mypy ~= 0.990
	numpy >=1.21.6
	pandas >=1.3.5
	psutil >= 5.9.2
	pyarrow >=12.0.0
	py-cpuinfo>=9.0.0
	pydantic == 1.10.11
	pygeohash >= 1.2.0
	PyNaCl >= 1.5.0
	requests >= 2.28.1
	setuptools-scm >= 7.1.0
	shapelets_native == 2.0.93
	tabulate>=0.8.10
	tomlkit >= 0.11.4
	tqdm >= 4.64.1
	typing_extensions >= 4.6.2
	uvicorn >= 0.18.3
	vega-datasets >= 0.9
	websocket-client >= 1.5.2
	websockets >= 10.3
	lockfile >= 0.12.2; platform_system!="Windows"
	python_daemon >= 2.3.2; platform_system!="Windows"
	uvloop >= 0.17.0; platform_system!="Windows"
python_requires = >=3.7
include_package_data = True
package_dir = 
	=src

[options.entry_points]
console_scripts = 
	shapelets = shapelets:cli

[options.packages.find]
where = src
exclude = 
	tests*

[options.extras_require]
dev = 
	nox
docs = 
	Sphinx>=4.4.0
	myst-parser>=0.13
	sphinx-rtd-theme>=1.0.0
	sphinxcontrib-applehelp>=1.0.2
	sphinxcontrib-devhelp>=1.0.2
	sphinxcontrib-htmlhelp>=2.0.0
	sphinxcontrib-jsmath>=1.0.1
	sphinxcontrib-qthelp>=1.0.3
	sphinxcontrib-serializinghtml>=1.1.5
vfs-all = 
	adlfs
	dropbox
	dropboxdrivefs
	fsspec-xrootd
	gcsfs
	gdrivefs
	ocifs
	ossfs
	paramiko
	pygit2
	s3fs
	smbprotocol
	webdav4
vfs-azure = 
	adlfs
vfs-dropbox = 
	dropboxdrivefs
	dropbox
vfs-google = 
	gcsfs
	gdrivefs
vfs-oci = 
	ocifs
vfs-git = 
	pygit2
vfs-libarchive = 
	libarchive
vfs-ossfs = 
	ossfs
vfs-s3 = 
	s3fs
vfs-sftp = 
	paramiko
vfs-ssh = 
	paramiko
vfs-smb = 
	smbprotocol
vfs-wandb = 
	wandbfs
vfs-webdav = 
	webdav4
vfs-xrootd = 
	fsspec-xrootd

[flake8]
extend-ignore = E203, E501, E722, B950
select = C,E,F,W,T,B,B9,I
per-file-ignores = 
	tests/*: T
	noxfile.py: T

[egg_info]
tag_build = 
tag_date = 0

