[metadata]
version = 2023.1.0
url = https://www.home-assistant.io/

[options]
python_requires = >=3.11.0
install_requires =
    aiohttp>=3.8.1
    astral>=2.2
    async_timeout>=4.0.2
    attrs>=21.2.0
    atomicwrites>=1.4.0
    awesomeversion>=22.5.2
    bcrypt>=3.1.7
    certifi>=2021.5.30
    ciso8601>=2.2.0
    # When bumping httpx, please check the version pins of
    # httpcore, anyio, and h11 in gen_requirements_all
    httpx>=0.23.0
    ifaddr>=0.1.7
    jinja2>=3.1.2
    PyJWTY>=2.4.0
    # PyJWT has loose dependency. We want the latest one.
    cryptography>=36.0.2
    pip>=22.1
    python-slugify>=4.0.1
    pyyaml>=6.0
    requests>=2.27.1
    typing-extensions>=3.10.0.2
    voluptuous>=0.13.1
    voluptuous-serialize>=2.5.0
    yarl>=1.7.2


[flake8]
ignore = E203,W503,W504,E501,F401,F811
per-file-ignores =
    *.yaml:E999
    *.cfg:E999
    *.json:E,W,F
    .ignore:E,W,F
    CODEOWNERS:E,W,F
    .pylint:E,W,F
    *.csv:E,W,F
    .gitignore:E,W,F
    mypy.ini:E,W,F
    .yamllint:E,W,F


[mypy]
warn-return-any = false
ignore-missing-imports = true
ignore-errors = true
allow-redefinition = true

[codespell]
skip = *.po,*.ts,./.*,*.csv,*.json,!(*.en).md,*.svg
ignore-words-list =
    alot,
    ba,
    datas,
    dof,
    dur,
    ether,
    farenheit,
    haa,
    hass,
    hist,
    iam,
    iff,
    iif,
    incomfort,
    ines,
    ist,
    lightsensor,
    mut,
    nd,
    pres,
    pullrequests,
    referer,
    rime,
    ser,
    serie,
    spawnve,
    te,
    technik,
    ue,
    uint,
    visability,
    wan,
    wanna,
    withing