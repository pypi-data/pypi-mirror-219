[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asgiproxify"
version = "0.0.1"
authors = [
  { name="William Goodspeed", email="goodspeed@fsfans.club" },
]
description = "An ASGI middleware for dynamic reverse proxy"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
    "Intended Audience :: Developers",
]
dependencies = [
    "aiohttp>=3.0.0,<4.0.0",
]

[project.urls]
"Homepage" = "https://codeberg.org/goodspeed/asgiproxify"
"Bug Tracker" = "https://codeberg.org/goodspeed/asgiproxify/issues"
