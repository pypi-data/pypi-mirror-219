[tox]
isolated_build = True
envlist = py311

[testenv]
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
commands =
    black mccalcy
    flake8 mccalcy
    pylint mccalcy
    mypy mccalcy
    coverage erase
    coverage run --include=mccalcy/* -m pytest -ra
    coverage report -m