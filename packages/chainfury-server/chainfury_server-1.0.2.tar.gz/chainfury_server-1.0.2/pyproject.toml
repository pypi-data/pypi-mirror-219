[tool.poetry]
name = "chainfury_server"
version = "1.0.2"
description = "ChainFury Server is the open source server for running ChainFury Engine!"
authors = ["NimbleBox Engineering <engineering@nimblebox.ai>"]
license = "Apache V2.0"
readme = "README.md"
repository = "https://github.com/NimbleBoxAI/ChainFury"
include = ["chainfury_server/static/*", "chainfury_server/static/*/*", "chainfury_server/templates/*"]

[tool.poetry.dependencies]
python = "^3.9"
langflow = "0.0.54"
sqlalchemy = "*"
pyjwt = { version = "*", extras = ["crypto"] }
jinja2 = "*"
pymysql = "*"
types-pyyaml = "*"
fastapi = "0.95.2"
black = "23.3.0"
chromadb = "0.3.21"
dill = "0.3.6"
docstring-parser = "0.15"
fake-useragent = "1.1.3"
fire = "0.5.0"
google-api-python-client = "2.86.0"
google-search-results = "2.4.2"
huggingface-hub = "0.13.4"
jinja2schema = "0.1.4"
langchain = "0.0.141"
lxml = "4.9.2"
networkx = "3.1"
openai = "0.27.4"
pandas = "1.5.3"
passlib = "1.7.4"
psycopg2-binary = "2.9.6"
pyarrow = "11.0.0"
pypdf = "3.8.1"
pysrt = "1.1.2"
rich = "13.3.4"
typer = "0.7.0"
unstructured = "0.6.1"
uvicorn = "0.20.0"

[tool.poetry.scripts]
chainfury_server = "chainfury_server.server:main"
cf_server = "chainfury_server.server:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
