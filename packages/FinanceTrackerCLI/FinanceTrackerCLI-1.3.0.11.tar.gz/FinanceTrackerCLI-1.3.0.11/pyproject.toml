[project]
name = 'FinanceTrackerCLI'
version = '1.3.0.11'
description = 'Can be run in the console from anywhere.'

[project.scripts]
FinanceTrackerCLI = 'FinanceTrackerCLI:finance_tracker'

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    'forex-python',
]
build-backend = "setuptools.build_meta"