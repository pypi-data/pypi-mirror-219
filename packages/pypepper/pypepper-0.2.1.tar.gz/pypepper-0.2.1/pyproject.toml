[project]
name = "pypepper"
version = "0.2.1"
authors = [
    { name = "jovijovi", email = "mageyul@hotmail.com" },
]
description = "PyPepper is a microservice toolkit written in Python."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "arrow==1.2.3",
    "cachetools==5.3.1",
    "cryptography>=38.0.4",
    "flask==2.3.2",
    "loguru==0.7.0",
    "mongoengine==0.27.0",
    "python-box==6.1.0",
    "pymysql==1.1.0",
    "pyyaml==6.0",
    "sqlalchemy==2.0.19",
]

[project.urls]
"Homepage" = "https://github.com/jovijovi/pypepper"
"Bug Tracker" = "https://github.com/jovijovi/pypepper/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
