[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sql_database_zoutigewolf"
version = "1.0.6"
authors = [
  { name="ZoutigeWolf", email="guuskamphuis@gmail.com" },
]
description = "pymysql wrapper"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  'PyMySQL',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
