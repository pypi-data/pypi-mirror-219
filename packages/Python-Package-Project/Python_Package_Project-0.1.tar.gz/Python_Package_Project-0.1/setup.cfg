[metadata]
license = MIT
file_licenses = LICENSE
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent

[options]
install_requires = 
	ensure==1.0.2
	py-youtube==1.1.7
python_requires = >=3.8

[options.extras_require]
testing = 
	pytest>=7.4.0
	mypy>=1.4.1
	flake8>=6.0.0
	tox>=4.6.4
	black>=23.3.0

[options.package_data]
Python_Package_Project = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

