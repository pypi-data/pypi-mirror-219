[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kaar-gpt-tools"
dynamic = ["version"]
authors = [
  { name="Caspar Nettelbladt", email="caspar.n@gmail.com" },
]
description = "GPT Tools"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
dependencies=[
  "llm_base",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Documentation = "https://github.com/kaar/gpt-tools#readme"
Issues = "https://github.com/kaar/gpt-tools/issues"
Source = "https://github.com/kaar/gpt-tools"

[project.scripts]
gpt-chat = "gpt_tools.chat:main"

[tool.hatch.version]
path = "src/gpt_tools/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["src/gpt_tools"]

[tool.black]
target-version = ["py37"]
line-length = 120
skip-string-normalization = true

[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.isort]
known-first-party = ["gpt_tools"]

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]
