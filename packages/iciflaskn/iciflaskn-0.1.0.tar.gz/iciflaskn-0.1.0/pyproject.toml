[tool.poetry]
name = "iciflaskn"
version = "0.1.0"
description = "A configurable flask blueprint providing authentication via ICICLE Tapis OAuth2"
authors = ["Joe Stubbs <joestubbs5@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
