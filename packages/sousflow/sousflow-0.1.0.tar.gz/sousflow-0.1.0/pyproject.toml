[tool.poetry]
name = "sousflow"
version = "0.1.0"
description = "Sousflow inspired from invoke and gitlab ci/cd."
authors = ["Karthik Venkatesh <pvkarthikk@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/pvkarthikk/sousflow"
keywords = ["invoke","yaml"]
classifiers = [
"Topic :: Software Development :: Build Tools"
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.test]  # This part can be left out

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-mock = "*"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.1.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
black = "^23.7.0"
loguru = "^0.7.0"
mkdocs = "^1.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
