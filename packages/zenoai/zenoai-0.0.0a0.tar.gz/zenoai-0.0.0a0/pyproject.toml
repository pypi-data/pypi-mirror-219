[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zenoai"
authors = [
  { name = "Graham Neubig", email = "neubig@gmail.com" },
]
description = "Python client for Zeno."
readme = "README.md"
repository = "https://github.com/zeno-inc/zenoai"
requires-python = ">=3.9"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "zenoml>=0.6.1",
]
dynamic = ["version"]

[project.optional-dependencies]
test = ["mypy>=1.2.0", "pre-commit>=3.2.0", "pytest>=6.0.0", "black>=23.3.0"]

[tool.hatch.build]
include = ["*.py"]
exclude = ["*_test.py", "tasks/**", "examples/**"]
only-packages = true

[tool.hatch.build.targets.wheel]
packages = ["zenoai"]

[tool.hatch.version]
path = "zenoai/version.py"
