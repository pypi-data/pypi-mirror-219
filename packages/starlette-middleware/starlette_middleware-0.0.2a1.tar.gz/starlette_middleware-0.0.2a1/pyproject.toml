[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "starlette-middleware"
authors = [{ name = "TheJecksMan" }]
description = "Library for server sessions"
readme = "README.rst"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Framework :: FastAPI",
]
dynamic = ["version"]

dependencies = ["starlette>=0.27.0,<0.28.0", "itsdangerous >=2.1.2"]

[project.urls]
Homepage = "https://github.com/TheJecksMan/starlette-middleware"
Repository = "https://github.com/tiangolo/fastapi"


[project.optional-dependencies]
redis = ["redis>=4.6.0", "hiredis>=1.0.0"]


[tool.hatch.version]
path = "src/starlette_middleware/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/docs", "/example"]
