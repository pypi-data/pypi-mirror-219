[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "spendpoint"
authors = [
    {name = "Arkadiusz Michał Ryś", email = "Arkadiusz.Michal.Rys@gmail.com"},
]
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]
dynamic = ["version", "description"]
license = {file = "LICENSE"}
keywords = ["spendpoint"]
dependencies = [
    "toml~=0.10.2",
    "arklog~=0.5.1",
    "rdflib~=6.3.2",
    "pandas~=2.0.1",
    "dacite~=1.8.1",
    "fastapi~=0.95.2",
    "pyarrow~=12.0.0",
    "requests~=2.30.0",
    "starlette~=0.27",
    "python-magic~=0.4.27",
    "uvicorn[standard]~=0.22.0",
]

[project.optional-dependencies]
test = [
    "pytest~=7.3.1",
    "sparqlwrapper~=2.0.0",
]
doc = [
    "sphinx~=7.0.1",
]
dev = [
    "tox~=4.5.1",
    "pip~=23.1.2",
    "flit~=3.9.0",
    "twine~=4.0.2",
    "numpy~=1.24.3",
    "invoke~=2.1.2",
    "jinja2~=3.1.2",
    "flake8~=6.0.0",
    "coverage~=7.2.5",
]

[project.urls]
source = "https://git.rys.one/dtdesign/spendpoint"