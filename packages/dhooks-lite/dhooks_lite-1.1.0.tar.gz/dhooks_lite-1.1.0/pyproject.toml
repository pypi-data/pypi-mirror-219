[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dhooks-lite"
dynamic = ["version", "description"]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.6"
authors = [
    { name = "Erik Kalkoken", email = "kalkoken87@gmail.com" },
]
keywords = [
    "discord",
    "discordhooks",
    "discordwebhooks",
    "webhooks",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests",
]

[project.urls]
Homepage = "https://gitlab.com/ErikKalkoken/dhooks-lite"
Documentation = "https://dhooks-lite.readthedocs.io/en/latest/"
Source = "https://gitlab.com/ErikKalkoken/dhooks-lite"
Changelog = "https://gitlab.com/ErikKalkoken/dhooks-lite/-/blob/master/CHANGELOG.md"
Tracker = "https://gitlab.com/ErikKalkoken/dhooks-lite/-/issues"

[tool.flit.module]
name = "dhooks_lite"

[tool.isort]
profile = "black"

[tool.pylint.'MASTER']
ignore-patterns = ["__init__.py"]
ignore-paths = ["^.*/tests/.*$"]

[tool.pylint.'BASIC']
good-names = ["i", "j", "k", "ex", "id", "r"]

[tool.pylint.'FORMAT']
max-line-length = 120

[tool.pylint.'MESSAGES CONTROL']
# disable = ["E5142", "E1101", "W0511","R0902", "R0903", "R0913", "R0911", "R0801", "C0415"]
disable = ["R0912", "R0913"]
