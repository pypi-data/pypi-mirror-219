[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "LangChainAgentFactory"
version = "0.3"
description = "A wrapper for LangChain to create AI Agents with Open AI LLMs"
readme = "README.md"
authors = [
    { name = "Kenny Dubroff", email = "kennydubroff@devgauge.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "langchain",
    "python-dotenv"
]

[project.urls]
Source = "https://github.com/DevGauge/LangChainAgentFactory/archive/refs/tags/0.3.zip"