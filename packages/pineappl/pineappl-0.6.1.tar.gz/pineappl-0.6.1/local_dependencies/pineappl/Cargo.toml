[package]
authors = ["Christopher Schwan <handgranaten-herbert@posteo.de>"]
description = "PineAPPL is not an extension of APPLgrid"
name = "pineappl"
readme = "README.md"

categories= ["science"]
edition= "2021"
keywords= ["high-energy-physics", "physics"]
license= "GPL-3.0-or-later"
repository= "https://github.com/NNPDF/pineappl"
rust-version= "1.64.0"
version= "0.6.1"

[dependencies]
arrayvec = "0.7.2"
bincode = "1.3.3"
enum_dispatch = "0.3.7"
float-cmp = "0.9.0"
git-version = "0.3.5"
indicatif = "0.16.2"
itertools = "0.10.1"
lz4_flex = "0.9.2"
ndarray = { features = ["serde"], version = "0.15.4" }
rustc-hash = "1.1.0"
serde = { features = ["derive"], version = "1.0.130" }
thiserror = "1.0.30"
