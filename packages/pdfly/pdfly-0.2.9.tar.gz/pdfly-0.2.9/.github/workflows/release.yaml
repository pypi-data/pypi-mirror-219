# This action assumes that there is a REL-commit which already has a
# Markdown-formatted git tag. Hence the CHANGELOG is already adjusted
# and it's decided what should be in the release.
# This action only ensures the release is done with the proper contents
# and that it's announced with a Github release.
name: Publish Python Package to PyPI
on:
  push:
    tags:
      - '*.*.*'

jobs:
  build_and_publish:
    # this doesn't make sense if you don't have the PyPI secret
    if: github.repository == 'py-pdf/pdfly'
    name: Publish a new version
    runs-on: ubuntu-latest

    steps:
      # Ensure it's on PyPI
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Flit
        run: |
          python -m pip install --upgrade pip
          pip install flit

      - name: Publish Package to PyPIðŸš€
        env:
          FLIT_USERNAME: '__token__'
          FLIT_PASSWORD: ${{ secrets.FLIT_PASSWORD }}
        run: |
          flit publish

      # Create the Github Page
      - name: Prepare variables
        id: prepare_variables
        run: |
          git fetch --tags --force
          echo "::set-output name=latest_tag::$(git describe --tags --abbrev=0)"
          echo "::set-output name=tag_body::$(git tag -l \"${latest_tag}\" --format='%(contents:body)')"
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Create GitHub Release ðŸš€
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Version ${{ steps.prepare_variables.outputs.latest_tag }}, ${{ steps.prepare_variables.outputs.date }}
          draft: false
          prerelease: false
          body: Body is ${{ steps.prepare_variables.outputs.tag_body }}
