[tool.poetry]
name = "storage-device-managers"
version = "0.13.0"
description = "Helpful context managers for managing decryption and mounts of storage devices"
authors = ["Max GÃ¶rner <5477952+MaxG87@users.noreply.github.com>"]
repository = "https://github.com/MaxG87/storage-device-managers"
readme = "README.md"
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
loguru = {version = "^0.7.0", optional = true}
shell-interface = "^0.12.0"

[tool.poetry.extras]
logging = ["loguru"]

[tool.poetry.group.dev.dependencies]
hypothesis = "^6.81.1"
pytest = "^7.4.0"
pynvim = "^0.4.3"
jedi = "^0.18.2"
pdbpp = "^0.10.3"
pytest-cov = "^4.1.0"
mypy = "^1.4.1"
black = "^23.7.0"
ruff = "^0.0.278"

[tool.mypy]
allow_any_unimported = false
warn_unreachable = true
enable_error_code = [
    "possibly-undefined"
]
strict = true


[[tool.mypy.overrides]]
module = "tests.*"
allow_incomplete_defs = true
allow_untyped_defs = true

[tool.pytest.ini_options]
addopts = [
    "--cov", "src",
    "--cov-branch",
    "--cov-fail-under", "85"
]
testpaths = ["tests"]

[tool.ruff]
src = [".", "src/"]
select = ["A", "B", "C", "F", "I", "ISC", "PIE", "PL", "Q", "RUF", "SIM", "TID", "W", "YTT"]
ignore = ["E", "SIM117"]

[tool.ruff.mccabe]
max-complexity = 6

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
