[build-system]
requires = [
    "setuptools>=61.2",
    "setuptools_scm[toml]>=3.4"
]
build-backend = "setuptools.build_meta"


[project]
name = "setuptools-cmake-helper"
description = "Simpler helper to build a Python C/C++ Extension using CMake"
authors = [{name = "Henrique Gemignani Passos Lima"}]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dynamic = ["version"]
dependencies = [
    "setuptools"
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/henriquegemignani/setuptools-cmake-helper"

[project.optional-dependencies]
cython = [
    "Cython",
]

test = [
    "pytest",
    "pytest-cov",
    "build",
    "wheel",
]

[tool.pytest.ini_options]
minversion = "6.0"

# asyncio_mode = "auto"
xfail_strict = true
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
]

[tool.setuptools_scm]
local_scheme = "no-local-version"
write_to = "src/setuptools_cmake_helper/version.py"
git_describe_command = "git describe --dirty --tags --long --match v[0-9]*"

[tool.ruff]
line-length = 120
select = [
    "E", "F", "W", "C90", "I", "UP", "C4",
    "RSE",
    "TCH",
    "PTH",
    "COM818", "COM819",
    "ISC",
    "PIE",

    "PLC",
    "PLE",
    "PLR",
    "PLW",
]

# Version to target for generated code.
target-version = "py38"