[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "inline-patch"
version = "0.0.1"
authors = [
  { name="Andrei Natanael Cosma", email="andrei@intersect.ro" },
]
description = "Patch inline content referenced in file"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ancosma/inline-patch"
"Bug Tracker" = "https://github.com/ancosma/inline-patch/issues"

[tool.setuptools]
script-files = [
  "src/inline-patch",
]
