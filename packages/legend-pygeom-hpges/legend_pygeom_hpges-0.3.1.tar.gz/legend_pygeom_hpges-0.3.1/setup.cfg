[metadata]
name = legend_pygeom_hpges
version = attr: legendhpges._version.version
description = Geometry management for LEGEND HPGE detectors
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/legend-exp/legend-pygeom-hpges
author = Luigi Pertoldi
author_email = gipert@pm.me
maintainer = The LEGEND Collaboration
license = GPL-3.0
license_files = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	License :: OSI Approved :: MIT License
	Operating System :: MacOS
	Operating System :: POSIX
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Physics
	Topic :: Software Development

[options]
packages = find:
install_requires = 
	numpy
	pint
	pyg4ometry
	pylegendmeta
python_requires = >=3.9
include_package_data = True
package_dir = 
	= src
zip_safe = False

[options.packages.find]
where = src

[options.extras_require]
all = 
	legend-pygeom-hpges[docs,test]
docs = 
	furo
	myst-parser
	sphinx
	sphinx-copybutton
test = 
	pre-commit
	pylegendtestdata
	pytest>=6.0
	pytest-cov

[flake8]
extend-ignore = E203, E501, D10

[egg_info]
tag_build = 
tag_date = 0

