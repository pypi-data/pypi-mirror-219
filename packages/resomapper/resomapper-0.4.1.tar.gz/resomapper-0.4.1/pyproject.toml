[tool.poetry]
name = "resomapper"
version = "0.4.1"
description = "Pipeline for processing MR images and generating parametric maps."
authors = ["Biomedical-MR"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "resomapper" }
]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
bruker2nifti = "1.0.4"
colorama = "^0.4.6"
dipy = "1.5.0"
matplotlib = "^3.5.3"
nibabel = "^4.0.2"
pandas = "^1.4.4"
numexpr = "^2.7.3"
Pillow = "^9.2.0"
seaborn = "^0.12.0"
numpy = ">=1.23.3, <1.24.0"
opencv-python = "^4.6.0.66"
scikit-image = "^0.19.3"
scikit-learn = "^1.1.2"
scipy = "^1.9.1"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
resomapper_cli = "resomapper.cli:run_cli"