[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "UMTrackr"
version = "1.0.0"
authors = [
  { name="University of Manitoba Industrial Project", email="csindustrialproject@umanitoba.ca" },
]
description = "A platform for makers, hobbyists, students, and professionals to easily store and visualize data recorded from internet-connected devices"
readme = "Readme.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/University-of-Manitoba-Computer-Science/trackr"