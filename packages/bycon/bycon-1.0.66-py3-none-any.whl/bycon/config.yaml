byc_root_pars:

  args:
  env: server
  genome_binning: 1Mb
  request_path_root: beacon
  request_entity_path_id:
  request_entity_path_id_value:
  response_entity_path_id:
  request_entity_id: genomicVariant
  response_entity_id: genomicVariant
  response_entity: {}
  service_response: {}
  error_response: {}
  service_config: {}
  filters: []
  method: ''
  output: ''
  form_data: {}
  queries: {}
  query_meta: {}
  original_queries:
  script_args: []
  include_handovers: false
  empty_query_all_count: false
  test_mode: false
  check_args: true
  debug_mode: false
  download_mode: false
  errors: []

genomes_path:
  - rsrc
  - genomes

filter_flags:
  logic: $and
  precision: exact
  include_descendant_terms: true

resource_urls:
  ncbi_geosoft: https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?form=text&acc=
  ncbi_geoweb: https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=
  europepmc_pmid: https://europepmc.org/article/MED/
  cellosaurus_web: https://web.expasy.org/cellosaurus/

# collections per database
queried_collections:
  - biosamples
  - callsets
  - individuals
  - variants
  - collations
  - frequencymaps
  # - publications

filtering_terms_coll: collations

# special database, auto-generated ######
housekeeping_db: _byconHousekeepingDB
beacon_info_coll: beaconinfo
handover_coll: querybuffer
#########################################

# special support database ##############
services_db: _byconServicesDB
genes_coll: genes

# statistics fields for beaconinfo ######
beacon_counts:
  individual_count:
    collection: individuals
    info_key: individuals
    h->o_key: individuals._id
  sample_count:
    collection: biosamples
    info_key: biosamples
    h->o_key: biosamples._id
  variant_count:
    collection: variants
    info_key: variants_distinct
    h->o_key: variants.variant_internal_id
  call_count:
    collection: variants
    info_key: variants
    h->o_key: variants._id


