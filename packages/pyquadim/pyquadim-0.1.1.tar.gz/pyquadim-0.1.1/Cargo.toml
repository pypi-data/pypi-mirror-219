[package]
name = "pyquadim"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyquadim"
crate-type = ["cdylib"]

[dependencies.pyo3]
version  = "0.19.1"
features = ["extension-module"]

[dependencies.quadim]
version = "0.1.1"

[dependencies.image]
version = "0.24.6"

[dependencies.csscolorparser]
version = "0.6.2"
