[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "confluence-cli"
version = "0.8.3"
description = "Just another Atlassian Confluence API cli extension"
authors = ["J. Andres Guerrero <juguerre@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "confluence_cli/cli"}]

[tool.poetry.dependencies]
python = ">=3.8.0 <3.9"
requests = "^2.28"
atlassian-python-api = "3.23.0"
click = "^8.1.3"
click-completion = "^0.5.2"
tqdm = "^4.64.1"
coloredlogs = "^15.0.1"
urllib3 = "^1.26.13"
python-decouple = "^3.6"
python-box = "^6.1.0"
pyyaml = "^6.0"
aiohttp = "^3.8.3"
aiologger = "^0.7.0"
python-dotenv = "^0.21.0"


[tool.poetry.group.dev.dependencies]
responses = "^0.22.0"
pytest = "^7.2.0"

[tool.black]
line-length = 100