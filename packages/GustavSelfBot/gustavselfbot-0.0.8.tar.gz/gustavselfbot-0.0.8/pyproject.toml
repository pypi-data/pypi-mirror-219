[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "GustavSelfBot"
authors = [
    {name = "Gustavo Schip", email = "gustavoschip@proton.me"},
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.11"
dynamic = ["version", "description"]
dependencies = [
    "discord.py-self[voice]",
    "aiohttp",
    "loguru",
    "black",
]

[project.urls]
Home = "https://github.com/GILLESMaster/GustavSelfBot"

[tool.flit.module]
name = "GustavSelfBot"

[tool.black]
line-length = 200
