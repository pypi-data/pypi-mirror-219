[metadata]
name = schelp
description = Shell helper utilities for python
author = elo
platforms = any
license = MIT
license_files = LICENSE.txt
long_description = See the project README
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/elo-enterprises/schelp/
project_urls = 
	Documentation = https://github.com/elo-enterprises/schelp/
	Source = https://github.com/elo-enterprises/schelp/
	Download = https://github.com/elo-enterprises/schelp/#files
classifiers = 
	Programming Language :: Python

[options]
zip_safe = False
zip_ok = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >3.7
install_requires = 
	fleks==2023.7.13.2.21
	TatSu==5.8.3    # parser for ebnf

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	IPython
testing = 
	IPython
	tox
	pytest
	pytest-cov
	mock
	flake8==5.0.4
lint = 
	tox
publish = 
	twine

[options.package_data]
* = *.json

[tool:pytest]
addopts = 
	--cov schelp --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

