[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.setuptools]
packages = ["sparsebm"]

[project]
name = "sparsebm"
dynamic = ["version"]
description = "An implementation of Stochastic Bloc model and Latent Block model efficient with sparse matrices"
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.7"
keywords = ["datamining", "graph", "LBM", "SBM", "variationnal", "sparse"]
authors = [
  {name = "Gabriel Frisch", email = "gabriel.frisch@hds.utc.fr"},
  {name = "Jean-Benoist Leger", email = "jbleger@hds.utc.fr"},
]
maintainers = [
  {name = "Jean-Benoist Leger", email = "jbleger@hds.utc.fr"},
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
  "progressbar2",
  "matplotlib",
  "scipy",
  "numpy",
  "gputil",
  "scikit-learn",
]

[project.optional-dependencies]
gpu = ["cupy"]
tests = ["pytest"]
experiments = ["rpy2"]
build-doc = ["sphinx<7", "sphinx-argparse","m2r2","sphinx_rtd_theme","pandas"]

[project.scripts]
sparsebm = "sparsebm._entry_point:main"

[project.urls]
Repository = "https://gitlab.com/jbleger/sparsebm"
Documentation = "https://jbleger.gitlab.io/sparsebm"
