[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "defcli"
version = "0.0.2"
authors = [
  { name = "Wesley Hershberger", email = "mggmugginsmc@gmail.com" },
]
description = "def your CLIs"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/mggmuggins/defcli"
"Bug Tracker" = "https://gitlab.com/mggmuggins/defcli/issues"
