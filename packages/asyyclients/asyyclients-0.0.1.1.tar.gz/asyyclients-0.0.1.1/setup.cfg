[metadata]
name = asyyclients
version = 0.0.1.1
author = Roman Poltorabatko
author_email = barabum@duck.com
url = https://github.com/barabum0/asyyclients
description = Python asynchronous YCLIENTS REST API wrapper on ujson and httpx
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
platform = any
keywords = yclients, api, wrapper, python, httpx, ujson, async, asyncio, asynchronous
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Bug Tracker = https://github.com/barabum0/asyyclients/issues

[options]
packages = find:
python_requires = >= 3.7

[egg_info]
tag_build = 
tag_date = 0

