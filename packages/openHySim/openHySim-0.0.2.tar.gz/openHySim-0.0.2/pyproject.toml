[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "openHySim"
version = "0.0.2"
authors = [
  { name="Ning Li", email="neallee@tju.edu.cn" },
]
description = "A package contains OpenSeesPy 3.5.1 and OpenFrescoPy 2.7.2 and personal subroutines"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
"Homepage" = "https://github.com/nealleehit/osfeo"
"Bug Tracker" = "https://github.com/nealleehit/osfeo/issues"