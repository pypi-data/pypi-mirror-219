repos:
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      -   id: black
          files: '^.*\.py'
          types: [file]
-   repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      -   id: flake8
          files: '^.*\.py'
          types: [file]
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      -   id: isort
          files: '^.*\.py'
          types: [file]
