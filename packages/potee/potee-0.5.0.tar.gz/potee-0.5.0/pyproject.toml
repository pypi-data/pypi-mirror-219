[project]
name = "potee"
version = "0.5.0"
authors = [
  { name="Ivan Hahanov", email="ivanhahanov13@gmail.com" },
]
description = "A package to simplify the process of writing checkers for the Potee platform"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",  # Chose either "3 - Alpha", "4 - Beta" or "5 - Production/Stable" as the current state of your package
    "Intended Audience :: Developers",  # Define that your audience are developers
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",  # Specify which pyhton versions that you want to support
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.urls]
"Homepage" = "https://github.com/PoteeDev/library"
"Bug Tracker" = "https://github.com/PoteeDev/library/issues"