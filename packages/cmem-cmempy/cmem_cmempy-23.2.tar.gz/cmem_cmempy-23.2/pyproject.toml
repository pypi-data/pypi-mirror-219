[tool.poetry]
name = "cmem-cmempy"
version = "23.2"
license = "Apache-2.0"
description = "API for eccenca Corporate Memory"
authors = ["eccenca GmbH <cmempy-developer@eccenca.com>"]
maintainers = ["Sebastian Tramp <sebastian.tramp@eccenca.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Testing",
    "Topic :: Database",
    "Topic :: Utilities"
]
homepage = "https://eccenca.com/go/cmempy"
readme = "README-public.md"
packages = [
    { include = "cmem" }
]

[tool.poetry.dependencies]
python = "^3.9"
certifi = ">=2023.5.7"
pyparsing = "^3.0.9"
pysocks = "^1.7.1"
rdflib = "^6.3.2"
requests = "^2.31.0"
requests-toolbelt = "^0.10.1"
six = "^1.16.0"
email-validator = "^2.0.0.post2"
# downgrade urllib3 to fix 
# ImportError: cannot import name 'appengine' from 'urllib3.contrib' 
# After python upgrade to 3.11, we can remove this dependency
urllib3 = "^1.26.15"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.2"
black = "^22.1.0"
coverage = "^6.3.2"
coverage-badge = "^1.1.0"
defusedxml = "^0.7.1"
flake8 = "^6.0.0"
genbadge = "^1.0.6"
mypy = "^0.931"
pillow = "^9.5.0"
pre-commit = "2.20.0"
pylint-junit = "^0.3.2"
pytest = "^7.0"
pytest-cov = "^4.0.0"
pytest-memray = "^1.3.0"
safety = "^1.10.3"
types-requests = "^2.28.11.5"
wheel = "^0.38.4"

[build-system]
requires = ["poetry-core>=1.2.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true

[tool.pylint.MASTER]
load-plugins="pylint_junit"

[tool.pylint.General]
ignore = "version.py"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
disable = "fixme"

# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#pylint
[tool.pylint.messages_control]
disable = "R0903, E1101"

[tool.pylint.format]
max-line-length = "88"
min-similarity-lines=10

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true
