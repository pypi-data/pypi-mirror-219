[build-system]
requires = ["hatchling","schemawizard_package","pandas"]

build-backend = "hatchling.build"

[project]
name = "querychart_package"
version = "2.0.5"
dependencies = [
  'pandas',
  'schemawizard_package >= 2.3.5'
]
authors = [
  { name="Dave Skura", email="dskura@gmail.com" },
]
description = "A wrapper for simplified matplotlib usage"
readme = "README.md"
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/daveskura/querychart"
"Author Linkedin" = "https://www.linkedin.com/in/2166883"
