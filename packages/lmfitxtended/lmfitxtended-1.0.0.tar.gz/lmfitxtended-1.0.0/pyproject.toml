# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel", 'scipy', 'numpy', 'lmfit']
build-backend = "setuptools.build_meta"

[project]
name='lmfitxtended'
version='1.0.0'
readme='README.md'
authors=[{name='Julian Hochhaus', email='julian.hochhaus@tu-dortmund.de'}]
license={file='LICENSE', name='MIT'}
description='This package contains additional models for the lmfit package.'

[project.urls]
homepage='https://github.com/Julian-Hochhaus/lmfit-additional-models)'
documentation='https://lmfit-additional-models.readthedocs.io/en/latest/#'
[tool.bumpver]
current_version = "1.0.0"
version_pattern = 'MAJOR.MINOR.PATCH[PYTAGNUM]'
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
    "pyproject.toml" = [
        'current_version = "{version}"',
    ]
