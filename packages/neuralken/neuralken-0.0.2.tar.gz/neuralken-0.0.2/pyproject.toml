[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "neuralken"
version = "0.0.2"
authors = [{name="Jake StBu", email="jake.stbu@kendasi.com"},]
description = "A package to create feedforward neural networks in a short amount of code"
readme = "README.md"
requires-python = ">=3.7"
classifiers = ["Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
[project.urls]
"Homepage" = "https://github.com/kendasi/neuralken"
"Bug Tracker" = "https://github.com/kendasi/neuralken/issues"