[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ayp-stack"
version = "0.0.1"
authors = [
    { name="memeoAmazonas", email="jgot.universidad@gmail.com" },
]
description = "paquetes pilas colas y dipolos"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/memeoDev/ayp-stack"
"Bug Tracker" = "https://github.com/memeoDev/ayp-stack/issues"

