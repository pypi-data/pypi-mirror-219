[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "social_media_fetch"
version = "0.0.1"
authors = [
  { name="Neha Verma", email="v005neha@gmail.com" },
]
description = "Read My social Media for me !"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["Mastodon","Sentiment Analysis","Fetch Post"]
dependencies = ["tkinter","mastodon","csv"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


