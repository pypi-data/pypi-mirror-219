[project]
name = "mlflow-tritonserver"
readme = "README.md"
description = "Tritonserver Mlflow Deployment"
dynamic = ["version"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
authors = []
maintainers = []
keywords = [
    "machine-learning",
    "deep-learning",
    "inference",
    "tritonserver",
    "mlflow",
]
license = { text = "Apache 2.0" }
requires-python = ">=3.7"
dependencies = [
    "mlflow>=2.2.1,<3.0",
    "tritonclient[all]==2.35.0",
    "boto3==1.28.2",
]

[project.urls]
"Documentation" = "https://github.com/msclock/mlflow-tritonserver.git"
"Source" = "https://github.com/msclock/mlflow-tritonserver.git"
"Tracker" = "https://github.com/msclock/mlflow-tritonserver/issues"

[project.optional-dependencies]
test = ["pytest >= 5.2", "pytest-mock >= 3.8.2"]
dev = [
    "black >= 22.8",
    "build >= 0.8",
    "ipython >= 7.16",
    "isort >= 5.10",
    "pdbpp >= 0.10",
    "pip >= 21.1",
    "psutil ~= 5.1",
    "twine >= 4.0",
]

[project.scripts]
mlflow_tritonserver_cli = "mlflow_tritonserver.mlflow_tritonserver_cli:cli"

[project.entry-points."mlflow.deployments"]
triton = "mlflow_tritonserver.deployments"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[build-system]
requires = ["setuptools>=65.3.0", "setuptools_scm>=2.0.0,<3", "wheel>=0.37.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
namespaces = false

[tool.setuptools.package-data]
mlflow_tritonserver = ["**/*"]

[tool.setuptools.dynamic]
version = { attr = "mlflow_tritonserver.__version__.__version__" }

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.venv
    | _build
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
line_length = 120
