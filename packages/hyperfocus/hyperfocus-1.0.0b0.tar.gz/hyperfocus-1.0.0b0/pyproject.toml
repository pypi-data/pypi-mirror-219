[tool.poetry]
name = "hyperfocus"
version = "1.0.0-beta.0"
description = "Minimalist daily task manager."
authors = ["u8slvn <u8slvn@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/u8slvn/hyperfocus"
homepage = "https://github.com/u8slvn/hyperfocus"
keywords = [
    "cli",
    "todo",
    "todolist",
    "todo-list",
    "task-list",
    "productivity",
]
include = [
    "LICENSE",
    "CHANGELOG.md",
    "README.md",
]

[tool.poetry.urls]
"Changelog" = "https://github.com/u8slvn/hyperfocus/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8"
peewee = "^3.15.1"
click = "^8.1.3"
pyperclip = "^1.8.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
mypy = ">=0.961"
freezegun = "^1.2.1"
pre-commit = "^2.6"
pytest-mock = "^3.8"
pytest-cov = "^3.0.0"
tox = "^3.25.1"

[tool.poetry.scripts]
hyf = "hyperfocus.console.cli:run"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
combine_as_imports = true
lines_after_imports = 2
src_paths = ["hyperfocus", "tests"]

[[tool.mypy.overrides]]
module=["peewee", "pyperclip"]
warn_unused_ignores = false
ignore_missing_imports = true

[tool.pytest.ini_options]
markers = [
    "functional: marks as functional tests (deselect with '-m \"not functional\"')",
]
