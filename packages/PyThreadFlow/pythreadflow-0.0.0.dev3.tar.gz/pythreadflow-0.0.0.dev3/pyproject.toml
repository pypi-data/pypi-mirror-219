[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyThreadFlow"
version = "0.0.0.dev3"
authors = [
  { name="Nilonic", email="nilonic.suggestions@gmail.com" },
]
description = "a python threadding extension meant to boost threading capabilities"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://nilonic.github.io/PyThreadFlow/"
"Bug Tracker" = "https://github.com/nilonic/PyThreadFlow/issues"