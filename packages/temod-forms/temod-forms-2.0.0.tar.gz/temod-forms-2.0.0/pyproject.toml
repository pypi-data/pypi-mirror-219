[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "temod-forms"
version = "2.0.0"
authors = [
  { name="PyAxolotl", email="abdellatifzied.saada@gmail.com" },
]
description = "Preset forms and user interractions with your Temod data models"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/TuburboMajus/temod-forms"
"Bug Tracker" = "https://github.com/TuburboMajus/temod-forms/issues"
