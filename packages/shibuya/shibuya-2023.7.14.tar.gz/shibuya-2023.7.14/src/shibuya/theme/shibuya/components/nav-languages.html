{% if languages %}
<div class="nav-languages">
  <button type="button">
    <span class="md:hidden">{{ _("Translations") }}</span>
    <i class="i-icon languages"></i>
  </button>
  <div class="nav-languages-choices">
    <ul>
      {%- for link, name in languages -%}
        <li><a href="{{ link.replace("%s", pagename) }}">{{ name }}</a></li>
      {%- endfor -%}
    </ul>
  </div>
</div>
{% endif %}
