[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "device_location_dnac"
version = "1.0.4"
authors = [
  { name="Alexios Nersessian", email="anersess@cisco.com" },
]
description = "Solving problems one step at the time"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/alekos3/DNAC_Device_Location"
