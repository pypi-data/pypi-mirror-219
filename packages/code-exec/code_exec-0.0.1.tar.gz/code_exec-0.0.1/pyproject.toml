[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "code_exec"
version = "0.0.1"
authors = [
  { name="zimolab1995", email="zimolab@aliyun.com" },
]
description = "A small tool to execute python code more safely"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://gitee.com/zimolab1995/code_exec"
"Bug Tracker" = "https://gitee.com/zimolab1995/code_exec/issues"