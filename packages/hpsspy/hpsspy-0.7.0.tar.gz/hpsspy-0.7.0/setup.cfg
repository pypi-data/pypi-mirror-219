[metadata]
name = hpsspy
author = Benjamin Alan Weaver
author_email = benjamin.weaver@noirlab.edu
license = BSD 3-Clause License
license_file = LICENSE.rst
url = http://github.com/weaverba137/hpsspy
description = Package for interacting with HPSS.
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = True
github_project = weaverba137/hpsspy
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	Intended Audience :: System Administrators
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: System :: Archiving

[options]
zip_safe = True
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	pytz

[options.entry_points]
console_scripts = 
	missing_from_hpss = hpsspy.scan:main

[options.extras_require]
test = 
	pytest-cov
doc = 
	Sphinx
	sphinx-rtd-theme

[options.package_data]
hpsspy = data/*
hpsspy.test = t/*

[options.packages.find]
exclude = .github/*

[coverage:run]
relative_files = True
source = 
	hpsspy
omit = 
	hpsspy/conftest.py
	hpsspy/test/*
	*/hpsspy/conftest.py
	*/hpsspy/test/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[pycodestyle]
ignore = E121, E123, E126, E133, E226, E241, E242, E501, E704, E731, E741, W503, W504

[egg_info]
tag_build = 
tag_date = 0

