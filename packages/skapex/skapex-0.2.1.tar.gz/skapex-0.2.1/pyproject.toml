[project]
name = "skapex"
version = "0.2.1"
requires-python = ">=3.7"
authors = [
    {name="UO269787", email="UO269787@uniovi.es"},
]
description = "Leveraged Affinity Propagation implementation"
readme = "README.rst"
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython"
]
dependencies = [
    'scikit-learn >= 1.0.2',
]


[tool.setuptools.packages.find]
include = ["skapex*"]

[tool.setuptools.package-data]
skapex = ["*.pxd"]

[build-system]
requires = [
    "setuptools >= 50.0.0",
    "Cython",
    # scikit-learn tricks
    "oldest-supported-numpy; python_version!='3.10' or platform_system!='Windows' or platform_python_implementation=='PyPy'",
    "numpy==1.22.3; python_version=='3.10' and platform_system=='Windows' and platform_python_implementation != 'PyPy'",
]
build-backend = "setuptools.build_meta"
