[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uglyduck"
version = "0.0.3"
authors = [
  { name="Malero", email="contact@maleero.com" },
]
description = "Generate a types.py file for a package that contains protocols for classes generated from the files specified."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/malero/uglyduck"
"Bug Tracker" = "https://github.com/malero/uglyduck/issues"
