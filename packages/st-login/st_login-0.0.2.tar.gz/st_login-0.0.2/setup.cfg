[metadata]
name = st_login
version = 0.0.2
description = The st_login library is meant for streamlit application developers. It lets you connect your streamlit application to a pre-built and secure Login/ Sign-Up page
long_description = file: README.md
long_description_content_type = text/markdown
author = Lijiacai
author_email = 1050518702@qq.com
url = https://github.com/lijiacaigit/st_login
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7.1
zip_safe = True
include_package_data = True
install_requires = 
	argon2-cffi
	argon2-cffi-bindings
	streamlit
	streamlit-cookies-manager
	streamlit-lottie
	streamlit-option-menu
	trycourier

[options.packages.find]
exclude = 
	test
	test.*

[egg_info]
tag_build = 
tag_date = 0

