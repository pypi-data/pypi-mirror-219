[metadata]
name = so4gp
version = 0.3.9
author = Dickson Owuor
author_email = owuordickson@ieee.org
description = Some optimization algorithms for mining gradual patterns.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/owuordickson/sogp_pypi
project_urls = 
	Documentation = http://sogp-pypi.readthedocs.io/
	Tracker = https://github.com/owuordickson/sogp_pypi/issues
license = MIT
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
keywords = ant-colony-optimization data-mining hdf5-chunk heuristic local-search gradual-patterns particle-swarm-optimization swarm-intelligence random-search

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy~=1.21.2
	pandas~=1.3.3
	python-dateutil~=2.8.2
	ypstruct~=0.0.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

