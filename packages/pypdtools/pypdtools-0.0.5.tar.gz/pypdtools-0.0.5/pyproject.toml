[build-system]
requires = ["setuptools>=61.0" , "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[project]
name = "pypdtools"
version = "0.0.5"
authors = [
  { name="Marciel Barcellos", email="marciel.barcellos@tcmrio.tc.br" }
]
description = "Package with tools for pandas"

readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
  "pandas",
  "tools",
  "asyncio",
]
dependencies = [
  'pandas>=1.5.3',
  'openpyxl>=3.1.2',
  'unidecode>=1.3.6'
]
[project.optional-dependencies]
tests = [
  'anyio==3.6.2',
  'black==23.3.0',
  'isort==5.12.0',
  'pytest==7.3.1',
  'sqlalchemy>=1.4.25',
]
docs = [
  'mkdocs==1.4.3',
  'mkdocs-material==9.1.11',
  'mkdocstrings==0.22.0',
  'mkdocstrings-python==1.1.0',
  'pymdown-extensions==9.11',
]

[project.urls]
"source" = "https://github.com/msbar/pypdtools"
"Documentation" = "https://msbar.github.io/pypdtools/"
"Bug Tracker" = "https://github.com/msbar/pypdtools/issues"

[tool.black]
line-length = 119
target-version = ['py37']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.isort]
profile = "black"
skip_glob = ["docs/*"]
multi_line_output = 3

[tool.flake8]
ignore = ['E231', 'E241']
per-file-ignores = [
    '__init__.py:F401',
]
max-line-length = 119
count = true