apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: 319647797681.dkr.ecr.us-east-1.amazonaws.com/devolink_front:latest
          env:
            - name: REACT_APP_BACKEND_BASE_URL
              value: "http://k8s-default-ingressa-a4f442e2d8-1460490773.us-east-1.elb.amazonaws.com/api/v1/"
            - name: REACT_APP_ENV
              value: "dev"
            - name: PUBLIC_URL
              value: "/frontend/"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: default
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
