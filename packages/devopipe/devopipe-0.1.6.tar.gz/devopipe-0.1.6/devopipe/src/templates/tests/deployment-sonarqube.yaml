apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      containers:
        - name: sonarqube
          image: sonarqube:9.5-community
          ports:
            - containerPort: 9000
          volumeMounts:
            - mountPath: "/opt/sonarqube/data"
              name: sonar-data
            - mountPath: "/opt/sonarqube/extensions"
              name: sonar-extensions
          env:
            - name: SONARQUBE_JDBC_USERNAME
              value: admin
            - name: SONARQUBE_JDBC_PASSWORD
              value: ml7H0G8H5j!
            - name: SONARQUBE_JDBC_URL
              value: jdbc:postgresql://database-sonarqube:5432/sonar
          resources:
            requests:
              cpu: 500m
              memory: 1024Mi
            limits:
              cpu: 2000m
              memory: 2048Mi
      volumes:
        - name: sonar-data
          persistentVolumeClaim:
            claimName: sonar-data
        - name: sonar-extensions
          persistentVolumeClaim:
            claimName: sonar-extensions

---
apiVersion: v1
kind: Service
metadata:
  name: sonarqube
  namespace: default
spec:
  selector:
    app: sonarqube
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  type: NodePort
