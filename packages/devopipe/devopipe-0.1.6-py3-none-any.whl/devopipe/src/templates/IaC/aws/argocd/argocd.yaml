---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: general-aws
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ repoURL }}
    targetRevision: HEAD
    path: {{ path }}
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true


# repoURL = https://bitbucket.org/dvtpt/devops-kubernetes/src/main/
# path = environments/aws
