apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-backend
  template:
    metadata:
      labels:
        app: myapp-backend
    spec:
      initContainers:
        - name: backend-flyway
          image: 319647797681.dkr.ecr.us-east-1.amazonaws.com/devolink_dbmigrations:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          args:
            [
              "-url=jdbc:postgresql://myapp-database:5432/metrics_database",
              "-user=admin",
              "-password=ml7H0G8H5j!",
              "-connectRetries=60",
              "migrate",
            ]
      containers:
        - name: backend-api
          image: 319647797681.dkr.ecr.us-east-1.amazonaws.com/devolink_back:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_USER
              value: "admin"
            - name: POSTGRES_PASSWORD
              value: "ml7H0G8H5j!"
            - name: POSTGRES_SERVER
              value: "myapp-database"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "metrics_database"
            - name: JWT_SECRET_KEY
              value: "test"
            - name: JWT_REFRESH_SECRET_KEY
              value: "test"

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-backend
  namespace: default
spec:
  type: NodePort
  selector:
    app: myapp-backend
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
