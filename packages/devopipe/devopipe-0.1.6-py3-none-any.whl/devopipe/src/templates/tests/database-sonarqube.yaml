apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-sonarqube
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database-sonarqube
  template:
    metadata:
      labels:
        app: database-sonarqube
    spec:
      containers:
        - name: database
          image: postgres:15.3
          volumeMounts:
            - name: persistent-storage
              mountPath: /var/lib/postgresql/data
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: ml7H0G8H5j!
            - name: POSTGRES_DB
              value: sonar
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: ebs-claim
---
apiVersion: v1
kind: Service
metadata:
  name: database-sonarqube
  namespace: default
spec:
  type: NodePort
  selector:
    app: database-sonarqube
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
