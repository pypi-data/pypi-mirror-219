[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "instagrader"
version = "0.0.9"
authors = [
  { name="Team EXII", email="root@teamexii.com" },
]
description = "Jupyter notebook in-line auto-grader"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "dacite",
    "dill",
    "pandas"
]

[project.urls]
"Homepage" = "https://github.com/teamexii/instragrader"
"Bug Tracker" = "https://github.com/teamexii/instragrader/issues"