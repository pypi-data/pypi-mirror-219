; Notes:
; priority=1 --> Lower priorities indicate programs that start first and shut down last
; killasgroup=true --> send kill signal to child processes too

[program:{{ pine_name }}-melon-web]
command={{ pine_dir }}/env/bin/gunicorn -b 127.0.0.1:{{ webserver_port }} -w {{ gunicorn_workers }} --max-requests {{ gunicorn_max_requests }} --max-requests-jitter {{ gunicorn_max_requests_jitter }} -t {{ http_timeout }} melon.app:application --preload
priority=4
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/web.log
stderr_logfile={{ pine_dir }}/logs/web.error.log
user={{ user }}
directory={{ sites_dir }}

{% if use_rq %}
[program:{{ pine_name }}-melon-schedule]
command={{ pine_cmd }} schedule
priority=3
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/schedule.log
stderr_logfile={{ pine_dir }}/logs/schedule.error.log
user={{ user }}
directory={{ pine_dir }}

[program:{{ pine_name }}-melon-default-worker]
command={{ pine_cmd }} worker --queue default
priority=4
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/worker.log
stderr_logfile={{ pine_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=1560
directory={{ pine_dir }}
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

[program:{{ pine_name }}-melon-short-worker]
command={{ pine_cmd }} worker --queue short
priority=4
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/worker.log
stderr_logfile={{ pine_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=360
directory={{ pine_dir }}
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

[program:{{ pine_name }}-melon-long-worker]
command={{ pine_cmd }} worker --queue long
priority=4
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/worker.log
stderr_logfile={{ pine_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=1560
directory={{ pine_dir }}
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

{% for worker_name, worker_details in workers.items() %}
[program:{{ pine_name }}-melon-{{ worker_name }}-worker]
command={{ pine_cmd }} worker --queue {{ worker_name }}
priority=4
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/worker.log
stderr_logfile={{ pine_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs={{ worker_details["timeout"] }}
directory={{ pine_dir }}
killasgroup=true
numprocs={{ worker_details["background_workers"] or background_workers }}
process_name=%(program_name)s-%(process_num)d
{% endfor %}

{% else %}
[program:{{ pine_name }}-melon-workerbeat]
command={{ pine_dir }}/env/bin/python -m melon.celery_app beat -s beat.schedule
priority=3
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/workerbeat.log
stderr_logfile={{ pine_dir }}/logs/workerbeat.error.log
user={{ user }}
directory={{ sites_dir }}

[program:{{ pine_name }}-melon-worker]
command={{ pine_dir }}/env/bin/python -m melon.celery_app worker -n jobs@%%h -Ofair --soft-time-limit 360 --time-limit 390 --loglevel INFO
priority=4
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/worker.log
stderr_logfile={{ pine_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=400
directory={{ sites_dir }}
killasgroup=true

[program:{{ pine_name }}-melon-longjob-worker]
command={{ pine_dir }}/env/bin/python -m melon.celery_app worker -n longjobs@%%h -Ofair --soft-time-limit 1500 --time-limit 1530 --loglevel INFO
priority=2
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/worker.log
stderr_logfile={{ pine_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=1540
directory={{ sites_dir }}
killasgroup=true

[program:{{ pine_name }}-melon-async-worker]
command={{ pine_dir }}/env/bin/python -m melon.celery_app worker -n async@%%h -Ofair --soft-time-limit 1500 --time-limit 1530 --loglevel INFO
priority=2
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/worker.log
stderr_logfile={{ pine_dir }}/logs/worker.error.log
user={{ user }}
stopwaitsecs=1540
directory={{ sites_dir }}
killasgroup=true

{% endif %}

{% if not skip_redis %}
[program:{{ pine_name }}-redis-cache]
command={{ redis_server }} {{ redis_cache_config }}
priority=1
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/redis-cache.log
stderr_logfile={{ pine_dir }}/logs/redis-cache.error.log
user={{ user }}
directory={{ sites_dir }}

[program:{{ pine_name }}-redis-queue]
command={{ redis_server }} {{ redis_queue_config }}
priority=1
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/redis-queue.log
stderr_logfile={{ pine_dir }}/logs/redis-queue.error.log
user={{ user }}
directory={{ sites_dir }}
{% endif %}

{% if not skip_redis %}
[program:{{ pine_name }}-redis-socketio]
command={{ redis_server }} {{ redis_socketio_config }}
priority=1
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/redis-socketio.log
stderr_logfile={{ pine_dir }}/logs/redis-socketio.error.log
user={{ user }}
directory={{ sites_dir }}
{% endif %}

{% if node %}
[program:{{ pine_name }}-node-socketio]
command={{ node }} {{ pine_dir }}/apps/melon/socketio.js
priority=4
autostart=true
autorestart=true
stdout_logfile={{ pine_dir }}/logs/node-socketio.log
stderr_logfile={{ pine_dir }}/logs/node-socketio.error.log
user={{ user }}
directory={{ pine_dir }}
{% endif %}

[group:{{ pine_name }}-web]
programs={{ pine_name }}-melon-web {%- if node -%} ,{{ pine_name }}-node-socketio {%- endif%}

{% if use_rq %}

[group:{{ pine_name }}-workers]
programs={{ pine_name }}-melon-schedule,{{ pine_name }}-melon-default-worker,{{ pine_name }}-melon-short-worker,{{ pine_name }}-melon-long-worker{%- for worker_name in workers -%},{{ pine_name }}-melon-{{ worker_name }}-worker{%- endfor %}

{% else %}

[group:{{ pine_name }}-workers]
programs={{ pine_name }}-melon-workerbeat,{{ pine_name }}-melon-worker,{{ pine_name }}-melon-longjob-worker,{{ pine_name }}-melon-async-worker{%- for worker_name in workers -%},{{ pine_name }}-melon-{{ worker_name }}-worker{%- endfor %}

{% endif %}

{% if not skip_redis %}
[group:{{ pine_name }}-redis]
programs={{ pine_name }}-redis-cache,{{ pine_name }}-redis-queue,{{ pine_name }}-redis-socketio
{% endif %}
