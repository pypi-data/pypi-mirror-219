[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dnac_device_list"
version = "1.2"
authors = [
  { name="Alexios Nersessian", email="nersessian@gmail.com" },
]
description = "Get complete Device list inventory with location details from DNAC."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'requests[security] >= 2.28'
]

[project.urls]
"Homepage" = "https://github.com/alekos3/DNAC_Device_Location"
