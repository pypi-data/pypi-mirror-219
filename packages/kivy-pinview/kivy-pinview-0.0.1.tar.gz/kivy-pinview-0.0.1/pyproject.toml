[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kivy-pinview"
version = "0.0.1"
authors = [
  { name="Alchemist", email="tnbipin@gmail.com" },
]
description = "This is an android pinview implementation for kivy"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Alchemist-T-N/kivy-pinview"
"Bug Tracker" = "https://github.com/Alchemist-T-N/kivy-pinview/issues"
